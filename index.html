<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush</title>
    <link rel="stylesheet" href="./test_properties.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css">
    

</head>
<body>  
    <div id="root">
        <div class="speech-one">
            <p>Cậu à. Mình có điều muốn nói với cậu ý. <i class="fa-solid fa-face-smile-wink"></i></p>
            <div class="option">
                <button class="btn-one">Ok. Vậy cậu nói đi !</button>
            </div>
        </div>
        <div class="speech-two">
            <p class="paragraph-one">Cậu có biết là nụ cười của cậu đã đốt cháy trái tim của tôi không hả. <i class="fa-solid fa-face-tired"></i></p>
            <p class="paragraph-two">Vì Vậy !</p>
            <p class="paragraph-three">Hãy chịu trách nhiệm với tôi đi</p>
            <p class="paragraph-four">Phải đồng ý làm người yêu tôi ? <i class="fa-solid fa-face-grin-hearts"></i></p>
            <div class="options">
                <button class="btn-refuse">Cậu mơ đi nha <i class="fa-solid fa-face-angry"></i></button>
                <button class="btn-agree">Mình đồng ý mà <i class="fa-solid fa-heart"></i></button>

            </div>
        </div>
        <div class="speech-three">
            <h1>I <i class="fa-solid fa-heart"></i> You</h1>
            <a href="tel:"><i class="fa-solid fa-phone"></i></a>
        </div>
    </div>
    <script src="./tesst_properties.js"></script>
</body>
</html>
